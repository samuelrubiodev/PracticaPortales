<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="menu-panel">
        <div class="reloj-temporal">
            <h2>Fecha actual: </h2>
            <p id="fecha-actual"></p>
        </div>

        <button type="button" id="boton-confgurar-portal" class="boton">Configurar portales</button>
        <button type="button" id="boton-portal" class="boton">Generar nuevo portal</button>

        <div class="menu-personalizacion">
            <form action="#">
                <label for="tamano">Tamaño en Pixeles:</label><input type="number" name="tamano" id="tamano" min="10" max="300"><br>
                <label for="efecto-visual">Elige un efecto visual: </label>
                <select name="efecto-visual" id="efecto-visual">
                    <option value="rotacion">Rotación</option>
                    <option value="pulsacion">Pulsación</option>
                    <option value="rebote">Rebote</option>
                </select><br>
                <button type="submit" id="boton-guardar-personalizacion">Guardar</button>
            </form>
        </div>

        <div class="area-portales">
        </div>
        <p id="mensaje-energia"></p>
        <p id="mensaje-anomalias"></p>
    </div>

    <div class="viajes">
    </div>

    <script type="module" src="./scripts/script.js"></script>
    <script src="./scripts/personalizacion.js"></script>
</body>
</html>
